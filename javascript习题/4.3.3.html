        function fn(a){
            var result = 1;
            for(var i=1;i<=a;i++){
                result *=i;
            }
            return result;
        }


        var result = 0;
        for(var i=1;i<=10;i++){
            result += fn(i);
        }
        console.log(fn(10));
        console.log(result);



    </script>
